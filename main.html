    <script>

"use strict";


var mainSVG = document.getElementById("main-svg");



function drawCircle(cx, cy, r, fill, stroke, strokeWidth) {
    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    circle.setAttribute("cx", cx);
    circle.setAttribute("cy", cy);
    circle.setAttribute("r", r);

    if(fill) {
        circle.setAttribute("fill", fill);
    }
    if(stroke) {
        circle.setAttribute("stroke", stroke);
    }
    if(strokeWidth) {
        circle.setAttribute("stroke-width", strokeWidth);
    }
    mainSVG.appendChild(circle);
}

function drawRect(x, y, w, h, fill, stroke, strokeWidth) {
    const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    rect.setAttribute("x", x);         // x-coordinate of the top-left corner
    rect.setAttribute("y", y);         // y-coordinate of the top-left corner
    rect.setAttribute("width", w); // width
    rect.setAttribute("height", h); // height

    if(fill) {
        rect.setAttribute("fill", fill);
    }
    if(stroke) {
        rect.setAttribute("stroke", stroke);
    }
    if(strokeWidth) {
        rect.setAttribute("stroke-width", strokeWidth);
    }
    mainSVG.appendChild(rect);
}

function drawMap() {

    const tileSize = 40;
    const gridOffset = 75;

    for(var x=0; x<10; x++) {
        for(let y=0; y<10; y++) {
            let rx = x*tileSize + gridOffset
            let cx = rx + tileSize/2

            let ry = y*tileSize + gridOffset
            let cy = ry + tileSize/2

            drawRect(rx, ry, tileSize, tileSize, "white", "black", 1);
            drawCircle(cx, cy, 3);
        }
    }

}
